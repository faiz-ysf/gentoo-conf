# -----------------------------------------------------
# Hyprland Configuration File for Gentoo
# -----------------------------------------------------
# This configuration is tailored for Alacritty, Waybar, and Wofi.
# Refer to the Hyprland wiki for more details: https://wiki.hyprland.org/Configuring/Variables/

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# Before using this, don't forget to install dependencies!
# emerge --ask mako
# emerge --ask swww



# -----------------------------------------------------
# Environment Variables
# -----------------------------------------------------
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,hyprcursor-theme
env = HYPRCURSOR_SIZE,24
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# -----------------------------------------------------
# Autostart (Exec-once)
# -----------------------------------------------------
# These commands are executed only once on startup.
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1 # Authentication agent
exec-once = waybar # Your status bar. Configure fonts in ~/.config/waybar/style.css
exec-once = swww init && swww img ~/Pictures/Wallpapers/default.png # Your wallpaper setter
exec-once = mako # Notification daemon

# -----------------------------------------------------
# Input Devices
# -----------------------------------------------------
# For a complete list of options, see https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/#gestures
    workspace_swipe = on
}

# -----------------------------------------------------
# General Settings
# -----------------------------------------------------
general {
    # See https://wiki.hyprland.org/Configuring/Variables/#general
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(cba6f7aa) rgba(89b4faaa) 45deg
    col.inactive_border = rgba(45475aaa)

    layout = dwindle # master, dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ for more information
    allow_tearing = false
}

# -----------------------------------------------------
# Decoration
# -----------------------------------------------------
# See https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    blur {
        enabled = true
        size = 5
        passes = 2
        new_optimizations = on
        xray = true
        noise = 0.01
    }

    shadow_range = 15
    shadow_render_power = 3
    col.shadow = rgba(11111baa)
    col.shadow_inactive = rgba(11111b00)
    shadows = true
    drop_shadow = true
}


# -----------------------------------------------------
# Animations
# -----------------------------------------------------
# See https://wiki.hyprland.org/Configuring/Animations/
animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slide
}

# -----------------------------------------------------
# Layouts
# -----------------------------------------------------
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_is_master = true
}

# -----------------------------------------------------
# Window Rules
# -----------------------------------------------------
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# Example window rules
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, title:^(File Operation Progress)$
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$

# -----------------------------------------------------
# Keybindings
# -----------------------------------------------------
# See https://wiki.hyprland.org/Configuring/Binds/ for more
$mainMod = SUPER # Sets "Windows" key as main modifier

# Application shortcuts
bind = $mainMod, RETURN, exec, alacritty # Launch terminal
bind = $mainMod, E, exec, thunar # Launch file manager (replace thunar with yours)
bind = $mainMod, SPACE, exec, wofi --show drun # Application launcher

# Window management
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow